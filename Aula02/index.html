
<!DOCTYPE html>
<html>
<head>
	<title>me.bat</title>
	<meta charset="utf-8">
	<style>
		.boneco{
			width: 215px;
			height: 375px;
			background-image: url(Sprite.png);
			background-position: -114px -75px;
			position: absolute;
		}
		.boneco.direita
		{
			background-position: -329px -75px;
		}
		.boneco.direita2
		{
			background-position: -1320px -75px;
		}
	</style>
</head>
<body>
	<div class="boneco"></div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script>
		var V = 100;
		$(document).on('keypress', function(evento){
			var tecla = evento.keyCode;
			var be = parseInt($('.boneco').css('margin-left'));
			if(tecla == 100){
				$('.boneco').addClass('direita');
				setTimeout(function(){
					$('.boneco').addClass('direita2');
					$('.boneco').css('margin-left',(be+V)+'px');
				},300);
				setTimeout(function(){
					$('.boneco').removeClass('direita2');
					$('.boneco').css('margin-left',(be+V)+'px');
				},600);
				
			

			}
		});
	</script>
</body>
</html>
